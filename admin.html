<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tóth Family - Üzenőfal</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #uzenetek { border: 2px solid #ff4d4d; width: 95%; max-width: 600px; height: 450px; overflow-y: auto; padding: 15px; background: black; border-radius: 10px; margin-bottom: 20px; }
        .uzenet-sor { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #333; display: block; color: white; }
        .ido { color: #ffd700; font-size: 0.8em; display: block; margin-bottom: 5px; }
        .szoveg { font-weight: bold; font-size: 1.1em; color: white; }
        .controls { display: flex; gap: 10px; width: 95%; max-width: 600px; }
        input { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: white; }
        button { padding: 12px 25px; background: #ffd700; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; }
    </style>
</head>
<body>
    <h1>Családi Üzenőfal</h1>
    <div id="uzenetek"></div>
    <div class="controls">
        <input type="text" id="ujUzenet" placeholder="Írj valamit..." autocomplete="off">
        <button id="kuldBtn">KÜLDÉS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCs1IB9gKlY_7K_oawhVkttnMc_QI7BKnw",
            authDomain: "tothfamily-c87a3.firebaseapp.com",
            projectId: "tothfamily-c87a3",
            databaseURL: "https://tothfamily-c87a3-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "tothfamily-c87a3.firebasestorage.app",
            messagingSenderId: "343802519326",
            appId: "1:343802519326:web:3fb878ee5d72e018d9330f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const uzenetBox = document.getElementById('uzenetek');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const uzenetRef = ref(db, 'uzenetek');
                onChildAdded(uzenetRef, (snapshot) => {
                    const data = snapshot.val();
                    const div = document.createElement('div');
                    div.className = 'uzenet-sor';
                    div.innerHTML = `<span class="ido">${data.ido || ''}</span><span class="szoveg">${data.szoveg || data}</span>`;
                    uzenetBox.appendChild(div);
                    uzenetBox.scrollTop = uzenetBox.scrollHeight;
                });
            } else { window.location.href = 'index.html'; }
        });

        document.getElementById('kuldBtn').onclick = () => {
            const txt = document.getElementById('ujUzenet').value;
            if(txt.trim() !== "") {
                push(ref(db, 'uzenetek'), { szoveg: txt, ido: new Date().toLocaleTimeString('hu-HU') });
                document.getElementById('ujUzenet').value = '';
            }
        };
    </script>
</body>
</html>
