<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tóth Family - Üzenőfal</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #ff4d4d; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        #uzenetek { 
            border: 2px solid #ff4d4d; 
            width: 100%;
            max-width: 600px;
            height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        
        .uzenet-sor {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #333;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        input { 
            flex-grow: 1;
            padding: 12px; 
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button { 
            padding: 12px 25px; 
            background: #ffd700; 
            border: none; 
            border-radius: 8px;
            font-weight: bold; 
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover { background: #ffcc00; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>Családi Üzenőfal</h1>
    
    <div id="uzenetek"></div>
    
    <div class="controls">
        <input type="text" id="ujUzenet" placeholder="Írj valamit a családnak...">
        <button id="kuldBtn">KÜLDÉS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // A te egyedi Firebase adataid (automatikusan kitöltve a korábbiak alapján)
        const firebaseConfig = {
            apiKey: "AIzaSyCs1IB9gKlY_7K_oawhVkttnMc_QI7BKnw",
            authDomain: "tothfamily-c87a3.firebaseapp.com",
            projectId: "tothfamily-c87a3",
            databaseURL: "https://tothfamily-c87a3-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "tothfamily-c87a3.firebasestorage.app",
            messagingSenderId: "343802519326",
            appId: "1:343802519326:web:3fb878ee5d72e018d9330f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const uzenetBox = document.getElementById('uzenetek');
        const uzenetRef = ref(db, 'uzenetek');

        // Üzenet küldése funkció
        function kuldes() {
            const txt = document.getElementById('ujUzenet').value;
            if(txt.trim() !== "") {
                push(uzenetRef, { 
                    szoveg: txt, 
                    ido: new Date().toLocaleTimeString('hu-HU', {hour: '2-digit', minute:'2-digit'}) 
                });
                document.getElementById('ujUzenet').value = '';
            }
        }

        document.getElementById('kuldBtn').onclick = kuldes;
        
        // Enter billentyűre is küldjön
        document.getElementById('ujUzenet').addEventListener("keypress", (e) => {
            if (e.key === "Enter") kuldes();
        });

        // Üzenetek valós idejű megjelenítése (Realtime Database lényege)
        onChildAdded(uzenetRef, (data) => {
            const uzenet = data.val();
            const div = document.createElement('div');
            div.className = 'uzenet-sor';
            div.innerHTML = `<small style="color: #888;">${uzenet.ido}</small><br><strong>${uzenet.szoveg}</strong>`;
            uzenetBox.appendChild(div);
            
            // Mindig az aljára görget az új üzenetnél
            uzenetBox.scrollTop = uzenetBox.scrollHeight;
        });
    </script>
</body>
</html>
