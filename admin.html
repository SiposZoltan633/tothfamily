<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tóth Family - Üzenőfal</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #ff4d4d; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        
        #uzenetek { 
            border: 2px solid #ff4d4d; 
            width: 95%;
            max-width: 600px;
            height: 400px; 
            overflow-y: auto; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: #000000; /* Teljesen fekete háttér */
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255,0,0,0.2);
        }
        
        /* Itt a lényeg: Az üzenetek szövege fehér és jól látható */
        .uzenet-sor {
            margin-bottom: 12px;
            padding: 10px;
            border-bottom: 1px solid #333;
            color: #ffffff; /* Fehér szöveg */
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        
        .ido {
            color: #ffd700; /* Arany színű időbélyeg */
            font-size: 0.8em;
            margin-bottom: 4px;
            display: block;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .controls {
            display: flex;
            gap: 10px;
            width: 95%;
            max-width: 600px;
        }

        input { 
            flex-grow: 1;
            padding: 12px; 
            border-radius: 8px;
            border: 2px solid #444;
            background: #222;
            color: white;
            font-size: 16px;
        }

        input:focus { border-color: #ff4d4d; outline: none; }

        button { 
            padding: 12px 25px; 
            background: #ffd700; 
            border: none; 
            border-radius: 8px;
            font-weight: bold; 
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover { background: #ffcc00; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>Családi Üzenőfal</h1>
    
    <div id="uzenetek">
        </div>
    
    <div class="controls">
        <input type="text" id="ujUzenet" placeholder="Írj valamit a családnak..." autocomplete="off">
        <button id="kuldBtn">KÜLDÉS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Azonosítók alapján
        const firebaseConfig = {
            apiKey: "AIzaSyCs1IB9gKlY_7K_oawhVkttnMc_QI7BKnw",
            authDomain: "tothfamily-c87a3.firebaseapp.com",
            projectId: "tothfamily-c87a3",
            databaseURL: "https://tothfamily-c87a3-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "tothfamily-c87a3.firebasestorage.app",
            messagingSenderId: "343802519326",
            appId: "1:343802519326:web:3fb878ee5d72e018d9330f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const uzenetBox = document.getElementById('uzenetek');
        const uzenetRef = ref(db, 'uzenetek');

        function kuldes() {
            const txt = document.getElementById('ujUzenet').value;
            if(txt.trim() !== "") {
                push(uzenetRef, { 
                    szoveg: txt, 
                    ido: new Date().toLocaleString('hu-HU', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                }).catch(err => alert("Hiba a küldéskor! Ellenőrizd a Realtime Database Rules fület."));
                document.getElementById('ujUzenet').value = '';
            }
        }

        document.getElementById('kuldBtn').onclick = kuldes;
        document.getElementById('ujUzenet').onkeypress = (e) => { if(e.key === 'Enter') kuldes(); };

        onChildAdded(uzenetRef, (data) => {
            const uzenet = data.val();
            const div = document.createElement('div');
            div.className = 'uzenet-sor';
            div.innerHTML = `<span class="ido">${uzenet.ido}</span>${uzenet.szoveg}`;
            uzenetBox.appendChild(div);
            uzenetBox.scrollTop = uzenetBox.scrollHeight;
        });
    </script>
</body>
</html>
