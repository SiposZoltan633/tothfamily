<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tóth Family - Teletabi Login</title>

    <style>
        body {
            background-image: url("img/teletabik.jpg");
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .felso {
            background-color: rgba(51, 51, 51, 0.85);
            border-bottom: 4px solid red;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .felso h1 {
            color: #ff4d4d;
            text-align: center;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: -10px;
        }

        #felhasznalonev, #jelszo {
            width: 250px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .btn-belepes {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn-belepes:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="felso">
        <h1>Üdvözöllek Teletabi, lépj be!</h1>
    </div> 

    <div class="login-container">
        <div class="login-box">
            <label for="felhasznalonev">Felhasználónév</label>
            <input type="text" id="felhasznalonev" placeholder="Add meg a neved...">

            <label for="jelszo">Jelszó</label>
            <input type="password" id="jelszo" placeholder="******">

            <button type="button" id="loginBtn" class="btn-belepes">BELÉPÉS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // A te egyedi Firebase konfigurációd
        const firebaseConfig = {
            apiKey: "AIzaSyCs1IB9gKlY_7K_oawhVkttnMc_QI7BKnw",
            authDomain: "tothfamily-c87a3.firebaseapp.com",
            projectId: "tothfamily-c87a3",
            storageBucket: "tothfamily-c87a3.firebasestorage.app",
            messagingSenderId: "343802519326",
            appId: "1:343802519326:web:3fb878ee5d72e018d9330f",
            measurementId: "G-ZW9QCZYZ8T"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginBtn = document.getElementById('loginBtn');
        const userInp = document.getElementById('felhasznalonev');
        const passInp = document.getElementById('jelszo');

        loginBtn.addEventListener('click', async () => {
            const username = userInp.value;
            const password = passInp.value;

            // Mivel a Firebase e-mailt vár, kiegészítjük
            const email = username.includes('@') ? username : username + "@toth.hu";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Ha sikerül, átirányít az admin.html-re
                window.location.href = 'admin.html';
            } catch (error) {
                alert("Hiba: " + error.message);
            }
        });
    </script>
</body>
</html>
